<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ks-edit" th:object="${ks}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">科室id：</label>
				<div class="col-sm-8">
					<input id="ksid" name="ksid" th:field="*{ksid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">科室名称：</label>
				<div class="col-sm-8">
					<input id="ksname" name="ksname" th:field="*{ksname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">绩效单元ID：</label>
				<div class="col-sm-8">
					<input id="jxdyid" name="jxdyid" th:field="*{jxdyid}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/ks"
		$("#form-ks-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-ks-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
