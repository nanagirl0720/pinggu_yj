<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content ">
        <form class="form-horizontal m" id="form-yjxmKssb-edit" th:object="${yjxmKssb}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group ">	
				<label class="col-sm-3 control-label">上报日期：</label>
				<div class="select-time">
					<!-- <input id="rq" name="rq" th:field="*{rq}" class="form-control" type="text"> -->
					<ul>
						<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
						</li>
					
					</ul>
				</div>
			</div>
			
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目号：</label>
				<div class="col-sm-8">
					<input id="xmid" name="xmh" th:field="*{xmid}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目名称：</label>
				<div class="col-sm-8">
					<input id="xmmc" name="xmmc" th:field="*{xmmc}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目单价：</label>
				<div class="col-sm-8">
					<input id="xmprice" name="xmprice" th:field="*{xmprice}" class="form-control" type="text">
				</div>
			</div> 
			<div class="form-group">	
				<label class="col-sm-3 control-label">数量：</label>
				<div class="col-sm-8">
					<input id="sl" name="sl" th:field="*{sl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">金额：</label>
				<div class="col-sm-8">
					<input id="je" name="je" th:field="*{je}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/yjxmKssb"
		$("#form-yjxmKssb-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-yjxmKssb-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
